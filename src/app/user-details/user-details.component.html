<mat-card *ngIf="user" class="user-card">
  <mat-card-header>
    <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
    <mat-card-subtitle>ID: {{ user.id }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="user.avatar" alt="User avatar" class="user-avatar">
  <mat-card-content>
    <p>Email: {{ user.email }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
